<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text.css" href="NinjatoCat.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js">
    </script>
    <title>Ninja to Cat</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $('button').click(function () {
                $(this).attr('temp', $(this).attr('src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', $(this).attr('temp'));

            });
        });
    </script>
</head>

<body>
    <h1>Ninja-cat puzzle</h1>

    <img src="ninjacat/img/cat0.png" data-alt-src='ninjacat/img/ninja0.png'>
    <img src="ninjacat/img/cat0.png" data-alt-src='ninjacat/img/ninja0.png'>
    <img src="ninjacat/img/cat0.png" data-alt-src='ninjacat/img/ninja0.png'>
    <img src="ninjacat/img/cat0.png" data-alt-src='ninjacat/img/ninja0.png'>
    <img src="ninjacat/img/cat0.png" data-alt-src='ninjacat/img/ninja0.png'>

</body>

</html>
